<!DOCTYPE html>
<html>
    <head>
        <title>To Do List Assignment</title>
        <script>
            function funcEn(text){
                var btnSubmit = document.getElementById("btnSubmit");
                if(text.value != ""){
                    btnSubmit.disabled = false;
                    
                    document.querySelector('#todo-list').onsubmit = ()=>{
                        const li = document.createElement('li');
                        li.innerHTML = document.querySelector('#task').value;
                        document.querySelector('#list').append(li);
                        document.querySelector('#task').value = '';
                        btnSubmit.disabled = true;
                        return false;
                    };
                    
                }
                else{
                    btnSubmit.disabled = true;
                }
            }
        </script>
    </head>
    <body>
        <h2>To Do List</h2>
        <ul id="list"></ul>
        <form id="todo-list">
            <input id="task" autofocus placeholder="Add todo-list" autocomplete="off" type="text" onkeyup="funcEn(this)">
            <input type="submit" id="btnSubmit" value="Submit" disabled>
        </form>
    </body>
</html>
