<!DOCTYPE html>
<html>
    <head>
        <title>To Do List Assignment</title>
        <script>
            document.addEventListener('DOMContentLoaded', ()=>{
                document.querySelector('#todo-list').onsubmit = ()=>{
                    const li = document.createElement('li');
                    li.innerHTML = document.querySelector('#task').value;
                    document.querySelector('#list').append(li);
                    document.querySelector('#task').value = '';
                    return false;
                };
            });
        </script>
    </head>
    <body>
        <h2>To Do List</h2>
        <ul id="list"></ul>
        <form id="todo-list">
            <input id="task" autofocus placeholder="Add todo-list" autocomplete="off" type="text">
            <input type="submit">
        </form>
    </body>
</html>
