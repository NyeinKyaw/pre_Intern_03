<!DOCTYPE html>
<html>
    <head>
        <title>
            Testing Variables
        </title>
        <script>
            let num = 1;
            if(num==true){
                alert('Hello! Welcome to my testing world.');
            }
            document.addEventListener('DOMContentLoaded', function(){
                document.querySelector('form').onsubmit = function(){
                    var name = document.querySelector('.name').value;
                    alert('Welcome, ' + name);
                };

                document.querySelector('#red').onclick = function(){
                    const colorr = 'red';
                    document.querySelector('#red').style.background = colorr;
                    document.querySelector('h2').style.color = colorr;
                    document.querySelector('h2').style.marginLeft = '200px';
                };
                document.querySelector('#green').onclick = function(){
                    const colorr = 'green';
                    document.querySelector('#green').style.background = colorr;
                    document.querySelector('h2').style.color = colorr;
                    document.querySelector('h2').style.marginTop = '50px';
                };
                document.querySelector('#blue').onclick = function(){
                    const colorr = 'blue';
                    document.querySelector('#blue').style.background = colorr;
                    document.querySelector('h2').style.color = colorr;
                    document.querySelector('h2').style.marginBottom = '100px';
                };
            });
        </script>
    </head>
    <body>
        <h2>Testing Variable</h2>
        <form>
            <input type="text" placeholder="Enter your name here" class="name">
            <input type="submit">
        </form><br><hr>
        <button id="red">Red</button>
        <button id="green">Green</button>
        <button id="blue">Blue</button><br><hr>
    </body>
</html>
